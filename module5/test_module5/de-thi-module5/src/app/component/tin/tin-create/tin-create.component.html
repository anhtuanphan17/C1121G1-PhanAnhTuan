<div
  class="modal fade"
  id="deleteModal"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-titl" id="staticBackdropLAbel">Ban Co Muon Tao Tin </h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">X</button>
        <!--                <input type="hidden" id="customerDelete_id" name="customer_id">-->
      </div>
      <div class="modal-body" id="customer_delete">
        <div class="modal-body">
          <div *ngIf="check">
            <p>Product Name : {{tinForm.value}}</p>
<!--            <p>Price  : {{deletedProduct.price}}</p>-->
          </div>

          <div class="modal-footer">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a (click)="create(closeModal)" type="button" class="btn btn-primary" id="delete_customer_id">ok</a>
      </div>
    </div>
  </div>
